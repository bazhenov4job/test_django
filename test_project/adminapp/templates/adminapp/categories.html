{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
    <h2>Категории</h2>
    <a href="{% url 'admin_custom:category_update' %}">Создать категорию</a>
    <br>
    <ul>
        {% for object in object_list %}
        <li>
            <a href="{% url 'admin_custom:category_update' object.pk %}">{{ object.name }}</a>
            <br>
            <a href="{% url 'admin_custom:category_delete' object.pk %}">Удалить категорию</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
