{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>

</head>
<body>
     <a href="{% url 'admin_custom:products_by_category' 0 %}">Все</a>

    {% endfor %}
</body>
</html>
