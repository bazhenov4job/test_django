{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<ul>
    <li><a href="{% url 'admin_custom:products_by_category' 0 %}">Все</a></li>
    {% for category in categories %}
        <a href="{% url 'admin_custom:products_by_category' category.pk %}">
            <li><p>{{ category.name }}</p></li>
        </a>
    {% endfor %}
</ul>
</body>
</html>
