<h3 style="margin-left: 40px;">Категории</h3>
    <a style="margin-left: 30px; text-decoration: none;"href="{% url 'products:category' pk=0 %}"
        class="{% if request.resolver_match.kwargs.pk == 0 %}
            active
            {% endif %}"
            >
        Все
    </a>
{% for category in categories %}
    <a style="margin-left: 30px; text-decoration: none;"href="{% url 'products:category' category.pk %}"
        class="{% if request.resolver_match.kwargs.pk == category.pk %}
            active
            {% endif %}"
            >
        {{ category.name }}
    </a>
{% endfor %}
