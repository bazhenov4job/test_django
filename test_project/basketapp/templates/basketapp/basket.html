{% load staticfiles %}
<div class="products">
        {% for product in basket %}
        <div class="product">
            <h1>{{ product.name }}</h1>
            <h2>{{ product.category.name }}</h2>
            <h3>{{ product.description }}</h3>
            <img style="height:200px; width:150px;"src="/media/{{ product.image }}" alt="{{ product.name }}">
            <br>
            <a href="{% url 'basket:add' product.pk %}">Add more to cart</a><br>
            <a href="{% url 'basket:remove' product.pk %}">Remove from cart</a>
        </div>
{% endfor %}
</div>
